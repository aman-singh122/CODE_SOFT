<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ul { list-style: none; }
        a { text-decoration: none; color: inherit; }

        /* ================== Header Styling ================== */
        .main-header {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { display: flex; align-items: center; }

        .logo img {
            height: 70px; /* Logo height set to 70px */
            margin-right: 10px;
        }

        .company-name { font-size: 1.2em; font-weight: 700; color: #d9534f; }
        .tagline { display: block; font-size: 0.7em; color: #666; }

        .main-nav ul { display: flex; gap: 20px; }
        .main-nav a { font-size: 0.9em; padding: 5px 0; color: #555; transition: color 0.3s; }
        .main-nav a[aria-current="page"] { color: #000; font-weight: 600; }
        .main-nav a:hover { color: #d9534f; }

        /* ================== Main Content/Verification Section ================== */
        .main-verification {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }
        
        .main-verification h1 {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
            align-self: flex-start;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        .search-container {
            width: 100%;
            max-width: 650px;
            margin-top: 20px;
            padding: 30px;
            border: 1px solid #eee;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            background-color: #fff;
        }

        .search-form {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            font-size: 1em;
            outline: none;
        }
        
        .search-form input[type="text"]::placeholder {
            color: #aaa;
        }

        .search-form button {
            background-color: #000;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .search-form button:hover {
            background-color: #333;
        }

        /* ================== Footer Styling (Minimalist) ================== */
        .minimal-footer {
            padding: 20px 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: auto;
        }
        
        .minimal-footer span {
            font-weight: 600;
            color: #d9534f;
        }

        /* ================== Responsive Design (Media Queries) ================== */

        @media (max-width: 768px) {
            .header-content { flex-direction: column; gap: 15px; }
            .main-nav ul { flex-wrap: wrap; justify-content: center; gap: 10px 15px; }
            .main-verification h1 { align-self: center; text-align: center; margin-bottom: 25px; }
            .search-container { padding: 20px; max-width: 90%; }
            .search-form { flex-direction: column; border: none; box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); }
            .search-form input[type="text"], .search-form button { width: 100%; border-radius: 4px; margin-bottom: 10px; }
            .search-form input[type="text"] { border: 1px solid #ccc; }
            .search-form button { margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <img src="logoc.jpg" alt="CodSoft Logo">
                <div class="logo-text">
                    <span class="company-name">CodSoft</span>
                    <span class="tagline">Code.Create.Succeed</span>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Internship</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#" aria-current="page">Verification</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-verification">
        <h1>CERTIFICATE VERIFICATION SYSTEM</h1>
        
        <div class="search-container">
            <form class="search-form" id="verification-form">
                <input type="text" placeholder="Enter Certificate Code" id="certificate-code">
                <button type="submit">Search</button>
            </form>
            <p id="error-message" style="color: red; margin-top: 10px; display: none;">Certificate not found or invalid code.</p>
        </div>
    </main>

    <footer class="minimal-footer">
        © 2025 • Built with <span>CodSoft</span>
    </footer>

    <script>
        
document.getElementById('verification-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const codeInput = document.getElementById('certificate-code');
    const errorMessage = document.getElementById('error-message');
    const code = codeInput.value.trim();

    // Certificate code checks
    if (code === '9d5603p') {
        window.location.href = 'last.html'; // Aman Kumar’s certificate
    } 
   
    else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
    }
});
</script>

   

</body>
</html>
